{% extends "main.html"%}
{% load static %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>

<link rel="stylesheet" href="{% static 'css/css_main.css' %}">
<div class="container">
    <div class="row align-items-start" >
      <div class="col" id="customers">
        {% for index, value in customers.items%}
        <button  class="SQL_query" data-number="{{ index }}">{{ index }}</button> Name: {{ value.name }} <section style="text-align: right">{{value.address}}</section> 
        <hr>
        {% endfor %}
      </div>
      <div class="row align-items-start col" id="change">
        <div id="update" class="col">
          
        </div>
        <div id="overall" class="col">
          <h4>Items bought</h4>
          <h5 id="items_b">0</h5>
          <hr>
          <h4>Money spent</h4>
          <h5 id="money_spent">0.00$</h5>
        </div>
        <div class="row chart">
          <canvas id="char" width="600" height="380"></canvas>
        </div>
      </div>
      
      
    </div>
    <div class="row align-items-start" >

    </div>
  </div>




<script src="{% static 'js/scipt_main.js' %}"></script>

{% endblock%}
